name: Update Conferences

on:
  schedule:
    # Run every 6 hours for live updates
    - cron: '0 */6 * * *'  # Every 6 hours
    - cron: '0 0 * * *'    # Daily at midnight UTC (9 AM KST)
    - cron: '0 6 * * *'    # Daily at 6 AM UTC (3 PM KST)
    - cron: '0 12 * * *'   # Daily at noon UTC (9 PM KST)
    - cron: '0 18 * * *'   # Daily at 6 PM UTC (3 AM KST next day)
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Ensure README has placeholder
      run: |
        if ! grep -q "BEGIN:UPCOMING-CONFS" README.md; then
          echo "Adding placeholder section to README.md"
          cat >> README.md << 'EOF'
        
        <!-- BEGIN:UPCOMING-CONFS -->
        | # | Conference | Abstract | Paper | Notification | Camera-Ready | Event | Location | Website | Acceptance | Tags |
        |---|---|---|---|---|---|---|---|---|---|---|
        | No upcoming conferences found | | | | | | | | | | |
        <!-- END:UPCOMING-CONFS -->
        EOF
        fi
    
    - name: Update conferences
      run: |
        python update_conferences.py --readme README.md
        echo "Conference update completed"
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "ðŸ¤– Auto-update: Refresh upcoming conferences [skip ci]"
        git push
